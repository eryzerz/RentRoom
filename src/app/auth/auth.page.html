<ion-header>
  <ion-toolbar>
    <ion-title>Nginep.com</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="onLogIn()" *ngIf="isLoading()">
          <ion-spinner name="bubbles" ></ion-spinner>
        </ion-button>
        <ion-button (click)="onLogIn()" *ngIf="!isLoading()">
          Log in
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
