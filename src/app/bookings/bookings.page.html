<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/places/tabs/discover/"></ion-back-button>
    </ion-buttons>
    <ion-title>Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let booking of loadedBookings">
    <ion-item>
      <ion-label>{{ booking.placeTitle }}</ion-label>
      <ion-label>{{ booking.guestNumber }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
