<ion-card [routerLink]="['/', 'places', 'tabs','discover', placeItem.id]">
    <img [src]="placeItem.imageUrl" />
    <ion-card-header>
      <ion-card-subtitle>{{placeItem.price | currency}}</ion-card-subtitle>
      <ion-card-title>{{placeItem.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{placeItem.description}}
    </ion-card-content>
</ion-card>
